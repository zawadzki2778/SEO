<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <div class="container">
      <!-- первая секция с контактами  -->
      <div class="header">
        <div class="header-logo">
          <img src="./assets/svg/logo.png" alt="логотип компании" />
        </div>
        <div class="header-name">
          <img
            class="header-name-img1"
            src="./assets/svg/ДОМ САЙТОВ.png"

            class="header-name-img2"

          />

        <div class="header-appeal">
          <p>Увеличиваем продажи в Вашем бизнесе!</p>
        </div>
        <div class="header-phone">
          <a class="header-phone-number" href="tel:+74872792910"
            >+7 (4872) 79-29-10</a
          >
        </div>
        <div class="header-button">
          <div class="header-button-block">
            <img
              class="header-button-img"
              src="./assets/svg/Vector.png"
              alt="трубка"
            />
            <div class="header-button-text1">Заказать</div><div class="header-button-text2" >звонок</div>
          </div>
          <!--  -->
        </div>
      </div>

      <!-- вторая секция с меню -->
      <div class="menu">
        <div class="menu-impruve"></div>
        <div class="menu-create"></div>
        <div class="menu-support"></div>
        <div class="menu-bitrix"></div>
        <div class="menu-about"></div>
        <div class="menu-reviews"></div>
        <div class="menu-cases"></div>
        <div class="menu-contacts"></div>
        <div class="menu-icon-magnifier"></div>
      </div>
    </div>
